        function toggleExam(type) {
            currentExamMode = type;

            // TÃ¼m mod butonlarÄ±nÄ± pasifleÅŸtir
            const ids = ['subTYT', 'subAYT', 'sub9', 'sub10', 'sub11'];
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (!el) return;
                el.className = 'flex-1 py-2 rounded-lg bg-slate-200 text-slate-600 text-[10px] font-bold';
            });

            // Aktif olanÄ± seÃ§
            const activeId =
                type === 'TYT' ? 'subTYT' :
                type === 'AYT' ? 'subAYT' :
                type === '9' ? 'sub9' :
                type === '10' ? 'sub10' : 'sub11';

            const activeEl = document.getElementById(activeId);
            if (activeEl) {

        function updatePreview() {
            document.getElementById('outStudent').innerText = document.getElementById('inStudent').value || "Ã–ÄŸrenci AdÄ±";
            document.getElementById('outInst').innerText = document.getElementById('inInst').value || "Kurum Bilgisi";
            document.getElementById('outDate').innerText = new Date().toLocaleDateString('tr-TR');

            ['pazartesi', 'sali', 'carsamba', 'persembe', 'cuma', 'cumartesi', 'pazar'].forEach(gun => { 
                document.getElementById('cell-' + gun).innerText = document.getElementById(gun).value; 
            });

            const table = document.getElementById('outTable'); table.innerHTML = "";
            allRows.forEach(r => {
                const tr = document.createElement('tr');
                const badge =
                    (r.exam === 'TYT') ? 'badge-tyt' :
                    (r.exam === 'AYT') ? 'badge-ayt' :
                    (r.exam === '9') ? 'badge-9' :
                    (r.exam === '10') ? 'badge-10' :
                    (r.exam === '11') ? 'badge-11' :
                    'badge-grade';
                const examLabel =
                    (r.exam === '9') ? '9. SÄ±nÄ±f' :
                    (r.exam === '10') ? '10. SÄ±nÄ±f' :
                    (r.exam === '11') ? '11. SÄ±nÄ±f' :
                    r.exam;

                tr.innerHTML = `
                    <td><div class="font-bold text-[10px]">${DERS_IKONLARI[r.ders] || ""} ${r.ders}</div><span class="${badge} mt-1">${examLabel}</span></td>
                    <td class="font-semibold text-slate-700 text-[10px]">${r.konu}</td>
                    <td class="text-slate-500 italic text-[10px]">${r.kaynak}</td>
                    <td class="no-print-item text-center"><button onclick="deleteRow(${r.id})" class="text-red-400 hover:text-red-600">âœ•</button></td>
                `;
                table.appendChild(tr);
            });


            // Kolon geniÅŸliÄŸini iÃ§erik uzunluÄŸuna gÃ¶re akÄ±llÄ± ayarla
            // MantÄ±k: Konu kÄ±sa, Kaynak uzunsa Kaynak kolonu geniÅŸlesin; tersi durumda konu biraz geniÅŸlesin.
            const maxLenKonu = Math.max(1, ...allRows.map(x => (x.konu || '').length));
            const maxLenKaynak = Math.max(1, ...allRows.map(x => (x.kaynak || '').length));

            // Sabit kolonlar: 1=20%, 4=5% -> kalan 75% (2 ve 3 paylaÅŸacak)
            const base1 = 20, base4 = 5, remaining = 75;

            // fark oranÄ± (-1..+1)
            const diff = (maxLenKaynak - maxLenKonu) / (maxLenKaynak + maxLenKonu);

            // Kaynak payÄ±: 0.50 merkezli, +/- 0.18 oynasÄ±n (Ã§ok uÃ§lara gitmesin)
            let shareKaynak = 0.50 + (0.18 * diff);

            // Min/Max sÄ±nÄ±r (Kaynak kolonu Ã§ok dar/Ã§ok geniÅŸ olmasÄ±n)
            shareKaynak = Math.max(0.38, Math.min(0.62, shareKaynak));

            const w3 = remaining * shareKaynak;      // Ã–dev/Kaynak
            const w2 = remaining - w3;               // BranÅŸ/Konu

            document.documentElement.style.setProperty('--w-track-1', base1 + '%');
            document.documentElement.style.setProperty('--w-track-4', base4 + '%');
            document.documentElement.style.setProperty('--w-track-2', w2.toFixed(2) + '%');
            document.documentElement.style.setProperty('--w-track-3', w3.toFixed(2) + '%');



            const outTasks = document.getElementById('outTasks'); outTasks.innerHTML = "";
            const outQrs = document.getElementById('outQrs'); outQrs.innerHTML = "";

            const taskValues = [];
            document.querySelectorAll('.extra-input').forEach((input, index) => {
                const val = (input.value || '').trim();
                if(!val) return;

                if(input.dataset.type === 'task') {
                    taskValues.push(val);
                } else {
                    const qrId = "qr-item-" + index;
                    const qrWrap = document.createElement('div');
                    qrWrap.id = qrId; qrWrap.className = "p-1 border rounded bg-white";
                    outQrs.appendChild(qrWrap);
                    new QRCode(qrWrap, { text: val, width: 50, height: 50 });
                }
            });

            const taskItemHTML = (text) => `
                <div class="flex items-start gap-2 text-[10px] text-slate-700 font-medium">
                    <div class="w-3 h-3 border-2 border-blue-400 rounded mt-0.5 flex-shrink-0"></div>
                    <span>${text}</span>
                </div>`;

            // GÃ¶revler: her yeni gÃ¶rev bir sonraki sÃ¼tuna geÃ§sin (1 sol, 2 saÄŸ, 3 sol...)
            // Her sÃ¼tun aÅŸaÄŸÄ±dan yukarÄ± dolsun (task-col: flex-col-reverse)
            outTasks.className = 'task-area task-two-col';

            const col1 = document.createElement('div');
            col1.className = 'task-col';

            const col2 = document.createElement('div');
            col2.className = 'task-col';

            taskValues.forEach((task, index) => {
                if(index % 2 === 0) col1.insertAdjacentHTML('beforeend', taskItemHTML(task)); // sol
                else col2.insertAdjacentHTML('beforeend', taskItemHTML(task)); // saÄŸ
            });

            outTasks.innerHTML = '';
            outTasks.appendChild(col1);
            outTasks.appendChild(col2);
document.getElementById('viewTrack').style.display = (previewMode === 'PLAN') ? 'none' : 'block';
            document.getElementById('viewPlan').style.display = (previewMode === 'TRACK') ? 'none' : 'block';
            document.getElementById('previewPill').innerText = (previewMode === 'BOTH') ? 'Hepsi' : (previewMode === 'TRACK' ? 'Takip' : 'Plan');
        }

            const element = document.getElementById('pdf-render-area');
            const prevElBoxShadow = element.style.boxShadow;
            element.style.boxShadow = 'none';

            const opt = {
                margin: 0,
                filename: `${student}_Program.pdf`,
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 3, useCORS: true, scrollY: 0 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                element.style.boxShadow = prevElBoxShadow;
            });
        }

        window.onload = () => { toggleExam('TYT'); updatePreview(); };
    </script>
</body>
</html>
